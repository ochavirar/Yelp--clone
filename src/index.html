<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .carousel-item img{
            max-height: 500px;
        }

        .card-img-top {
            min-height: 250px;
            max-height: 250px;
            max-width: auto;
        }
    </style>
  </head>
  <body>
  
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="/index.html">YELP! clone</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="" id="dropdownId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">My account</a>
                    <div class="dropdown-menu" aria-labelledby="dropdownId">
                        <a class="dropdown-item">
                            <span>
                                <a class="nav-item nav-link text-dark" href="" data-toggle="modal" data-target="#modelId">Log in</a>
                            </span>
                        </a>
                        <a class="dropdown-item" href="">
                            <span>
                                <a class="nav-item nav-link text-dark" href="" data-toggle="modal" data-target="#signUp">Sign Up</a>
                            </span>
                        </a>
                    </div>
                </li>
                
            </ul>
        </div>
    </nav>

    <div class="container justify-content-center">
          <div class="row" id="cards">

          </div>      
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="container-fluid">
                            <div class="form-group">
                                <label for="correo">E-mail</label>
                                <div class="input-group">
                                    <input type="email" name="correo" id="correo" class="form-control" placeholder="Signed up e-mail" required> 
                                    <div class="input-group-append">
                                        <span class="input-group-text">
                                            <i class="fa fa-user" aria-hidden="true"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="container-fluid">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <div class="input-group">
                                    <input type="password" name="password" id="contra" class="form-control" placeholder="Your password" required>
                                    <div class="input-group-append">
                                        <span class="input-group-text">
                                            <i class="fa fa-key" aria-hidden="true"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex p-2 justify-content-center">
                            <button class="btn btn-success col-10" onclick="logUser()">
                                Log In
                            </button>
                        </div>
                    </form>
                </div>

                <div class="modal-footer justify-content-end">
                    <a>No account?</a>
                    <a href="">Sign up here!</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="signUp" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sign up a new user</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row">
                            <div class="container-fluid">
                                <div class="form-group">
                                    <div class="input-group">
                                        <input type="text" name="names" id="names" class="form-control" placeholder="Name(s)" required>
                                    </div>
                                </div>  
                            </div> 
                        </div>

                        <div class="row">
                            <div class="container-fluid">
                                <div class="form-group">
                                    <div class="input-group">
                                        <input type="email" name="surname" id="email" class="form-control" placeholder="Your E-mail" required>
                                        <div class="input-group-append">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="container-fluid">
                                <div class="form-group">
                                    <div class="input-group">
                                        <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" name="pass" id="pass" class="form-control" placeholder="Password" required>
                                        <div class="input-group-append">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="container-fluid">
                                <div class="form-group">
                                    <div class="input-group">
                                        <select id="userType" name="user">
                                            <option value="manager">manager</option>
                                            <option value="user">user</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="modal-footer justify-content-center">
                            <button class="btn btn-success btn-block col-10" onclick="uploadUser()">Sign up</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="./ajax_handler.js"></script>
    <script src="./utils/mainPageUtils.js"></script>
    <script src="./utils/uploadUser_util.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

  </body>
</html>
