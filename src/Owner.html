<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    
  </head>
  <body>

    <!-- Optional JavaScript -->
    <script src="ajax_handler.js"></script>
    <script src="./utils/business_utils.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
          aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="#">Owner screen<span class="sr-only">(current)</span></a>
          </li>
        </ul>
        
        <div class="nav-item dropdown bg-dark d-flex">
          <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Options</a>
          <div class="dropdown-menu" aria-labelledby="dropdownId">
            <a class="dropdown-item" href="#" data-toggle="modal" data-target="#addPlace">New place</a>
            <a class="dropdown-item" href="#">Sign out</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="d-flex justify-content-center" id="cardSpace">
        
        <div id="cardSpace">

        </div>

        <!--Modal para agregar un lugar-->
        <div id="addPlace" class="modal" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Vamos a agregar un nuevo lugar</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>Ingresa los datos que se te piden</p>
                <form>
                  <div class="col-auto">
                    <div class="row">
                      <label for="inputBudget">Nombre del negocio: </label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text"><i class="fa fa-building"></i></div>
                        </div>
                        <input type="text" class="form-control" id="name" placeholder="Nombre del negocio">
                      </div>
                    </div>
  
                    <br>
  
                    <div class="row">
                      <label for="inputBudget">Link de google maps: </label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text"><i class="fa fa-map-pin"></i></div>
                        </div>
                        <input type="text" class="form-control" id="GM" placeholder="Link de google maps">
                      </div>
                    </div>
  
                    <br>
  
                    <div class="row">
                      <label for="inputBudget">Descripción: </label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text"><i class="fa fa-check"></i></div>
                        </div>
                        <input type="text" class="form-control" id="desc" placeholder="Describe tu negocio">
                      </div>
                    </div>
  
                    <br>
  
                    <div class="row">
                      <label for="inputBudget">Fotografías: </label>
                      <div class="input-group mb-3">
                        <div class="col">
                          <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-image"></i></div>
                            <input type="text" class="form-control" id="pic1" placeholder="Foto">
                          </div>
                        </div>
                        <div class="col">
                          <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-image"></i></div>
                            <input type="text" class="form-control" id="pic2" placeholder="Foto">
                          </div>
                        </div>
                        <div class="col">
                          <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-image"></i></div>
                            <input type="text" class="form-control" id="pic3" placeholder="Foto">
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <label for="inputBudget">Budget: </label>
                      <select id="budget" class="form-control">
                        <option selected>Low</option>
                        <option>Medium</option>
                        <option>High</option>
                      </select>
                    </div>
                  </div>

                  <br>

                  <div class="row">
                    <label for="inputBudget">Horarios: </label>
                    <div class="input-group mb-2">
                      <div class="col">
                        <div class="input-group-prepend">
                          <div class="input-group-text"><i class="fa fa-clock-o" aria-hidden="true"></i></div>
                          <input type="number" class="form-control" id="openH" placeholder="Apertura" min="0" max="23" step="1">
                        </div>
                      </div>
                      <div class="col">
                        <div class="input-group-prepend">
                          <div class="input-group-text"><i class="fa fa-clock-o" aria-hidden="true"></i></div>
                          <input type="number" class="form-control" id="closeH" placeholder="Cierre" min="0" max="23" step="1">
                        </div>
                      </div>
                    </div>
                  </div>

                </form>
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-success" onclick="addBusiness()" data-dismiss="modal">Agregar</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              </div>
            </div>
          </div>
        </div>

        <!--Modal para editar un negocio-->
        <div id="editPlace" class="modal" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Vamos a agregar un nuevo lugar</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>Ingresa los datos que se te piden</p>
                <form>
                  <div class="col-auto">

                    <div class="row">
                      <label for="inputBudget">Nombre ORIGINAL del negocio: </label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text"><i class="fa fa-building"></i></div>
                        </div>
                        <input type="text" class="form-control" id="oName" placeholder="Nombre previo del negocio">
                      </div>
                    </div>

                    <div class="row">
                      <label for="inputBudget">Nombre del negocio: </label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text"><i class="fa fa-building"></i></div>
                        </div>
                        <input type="text" class="form-control" id="bName" placeholder="Nombre del negocio">
                      </div>
                    </div>
  
                    <br>
  
                    <div class="row">
                      <label for="inputBudget">Link de google maps: </label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text"><i class="fa fa-map-pin"></i></div>
                        </div>
                        <input type="text" class="form-control" id="location" placeholder="Link de google maps">
                      </div>
                    </div>
  
                    <br>
  
                    <div class="row">
                      <label for="inputBudget">Descripción: </label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text"><i class="fa fa-check"></i></div>
                        </div>
                        <input type="text" class="form-control" id="concept" placeholder="Describe tu negocio">
                      </div>
                    </div>
  
                    <br>
  
                    <div class="row">
                      <label for="inputBudget">Fotografías: </label>
                      <div class="input-group mb-3">
                        <div class="col">
                          <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-image"></i></div>
                            <input type="text" class="form-control" id="i1" placeholder="Foto">
                          </div>
                        </div>
                        <div class="col">
                          <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-image"></i></div>
                            <input type="text" class="form-control" id="i2" placeholder="Foto">
                          </div>
                        </div>
                        <div class="col">
                          <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-image"></i></div>
                            <input type="text" class="form-control" id="i3" placeholder="Foto">
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <label for="inputBudget">Budget: </label>
                      <select id="inputState" class="form-control">
                        <option selected>Low</option>
                        <option>Medium</option>
                        <option>High</option>
                      </select>
                    </div>
                  </div>

                  <br>

                  <div class="row">
                    <label for="inputBudget">Horarios: </label>
                    <div class="input-group mb-2">
                      <div class="col">
                        <div class="input-group-prepend">
                          <div class="input-group-text"><i class="fa fa-clock-o" aria-hidden="true"></i></div>
                          <input type="number" class="form-control" id="oH" placeholder="Apertura" min="0" max="23" step="1">
                        </div>
                      </div>
                      <div class="col">
                        <div class="input-group-prepend">
                          <div class="input-group-text"><i class="fa fa-clock-o" aria-hidden="true"></i></div>
                          <input type="number" class="form-control" id="cH" placeholder="Cierre" min="0" max="23" step="1">
                        </div>
                      </div>
                    </div>
                  </div>

                </form>
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-success" onclick="editBusiness()" data-dismiss="modal"">Agregar</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              </div>
            </div>
          </div>
        </div>

      </div> 
      
      <!-- Modal -->
    <div id="deletePlace" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Seguro?</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
          <p>El contenido eliminado no se pude recuperar de ninguna manera</p>
          <div class="row">
            <label for="inputBudget">Escribe el nombre de tu negocio: </label>
            <div class="input-group">
              <input type="text" class="form-control" id="nameDelete" placeholder="Describe tu negocio">
            </div>
          </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" onclick="deleteBusiness()" data-dismiss="modal"">Confirmar</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
    </div>

</body>
</html>
